<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{% load static %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    color: #333;
  }
  .hero {
    background-image: url("{% static 'img.jpeg' %}");
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
    height: 60vh;
    position: relative;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .overlay h2 {
    color: white;
    margin-bottom: 20px;
  }
  .overlay p{
    margin-bottom: 100px;
    color:yellowgreen;
    font-size: 20px;

  }

  .search-bar {
    display: flex;
    align-items: center;
  }

  .search-bar input {
    padding: 10px;
    width: 300px;
    font-size: 1rem;
    border: none;
    border-radius: 5px 0 0 5px;
  }

  .search-bar button {
    padding: 10px;
    font-size: 1rem;
    border: none;
    background-color: #736357;
    color: white;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }

  .travel-guide {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    /*background-color: #f7f7f7;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/

  }

  .destinations-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
  }

  .destination {
   background-color: #fff;
   padding: 20px;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .destination img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
  }

   .destination h3 {
     font-size: 18px;
     font-weight: bold;
     margin-bottom: 10px;
   }

   .destination p {
     font-size: 14px;
     color: #666;
   }
  h1,h2{
   text-align: center;
   margin-bottom: 20px;
   }
  .destination:hover{
    transform: scale(1.1);
    transition: 0.1s ease-in-out;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    clear: both;
  }
  nav {
    background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
    position: absolute;
    width: 100%;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    flex-wrap: wrap;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 15px 0;
    margin-left: auto;
    flex-wrap: wrap;
}

nav li {
    margin: 0 30px;
    padding: 10px;
}

nav a {
    text-decoration: none;
    color: #0056b3; /* Dark blue to match sky blue theme */
    font-weight: bold;
    transition: color 0.3s ease;
    font-size: 1.2rem;
}

nav a:hover {
    color: #ff9900; /* Highlight color on hover */
}
nav .logo img {
    height: 100px; /* Adjust the size of your logo here */
    width: 200px;
    margin-right: 10px;
  }
  .logo {
        display: flex;
        align-items: center;
  }
  .hi{
    color: black;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 50px;
  }
  .admin-button {
  position: absolute;
  top: 0;
  left: 20px;
  display: flex;
  align-items: center;
  padding: 15px 0;
}

.admin-button a {
  text-decoration: none;
  color: #0056b3; /* Same dark blue color */
  font-weight: bold;
  transition: color 0.3s ease;
  font-size: 1.2rem;
}

.admin-button a:hover {
  color: #ff9900; /* Highlight color on hover */
}

 </style>

</head>
<body>
{% load static %}
<div class="destinations-grid">
     <div class="destination">
      <img src="{% static 'paris.jpeg' %}">
      <h3></h3>
      <p></p>
     </div>

</div>
</body>
</html>
